<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <h1>Student Detail</h1>

    <form th:action="@{~/student/save}" method="post">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>
        </div>
        <h3>School History</h3>
        <div class="row" th:each="history, hisIter : ${student.schoolHistory}">
            <div class="col-12">
                <div class="card">
                    <div class="card-header" th:text="${history.schoolName}">
                        Featured
                    </div>
                    <div class="card-body">
                        <div class="col-12">
                            <div class="mb-3">
                                <label th:for="|id_${hisIter.index}_schoolName|" class="form-label">School Name</label>
                                <input type="text" class="form-control" th:id="|id_${hisIter.index}_schoolName|" th:name="|schoolHistory[${hisIter.index}].schoolName|">
                            </div>
                            <div class="mb-3">
                                <label th:for="|id_${hisIter.index}_schoolAddress|" class="form-label">School Address</label>
                                <input type="text" class="form-control" th:id="|id_${hisIter.index}_schoolAddress|" th:name="|schoolHistory[${hisIter.index}].schoolAddress|">
                            </div>
                            <div class="mb-3">
                                <label th:for="|id_${hisIter.index}_schoolCity|" class="form-label">School City</label>
                                <input type="text" class="form-control" th:id="|id_${hisIter.index}_schoolCity|" th:name="|schoolHistory[${hisIter.index}].schoolCity|">
                            </div>
                        </div>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Class Name</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">End Date</th>
                                <th scope="col">Teacher</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="data,classIter : ${history.schoolClasses}">
                                <th scope="row" th:text="${classIter.index}">1</th>
                                <td>
                                    <input type="text" class="form-control" th:name="|schoolHistory[${hisIter.index}].schoolClasses[${classIter.index}].className|">
                                </td>
                                <td>
                                    <input type="date" class="form-control" th:name="|schoolHistory[${hisIter.index}].schoolClasses[${classIter.index}].startDate|">
                                </td>
                                <td>
                                    <input type="date" class="form-control" th:name="|schoolHistory[${hisIter.index}].schoolClasses[${classIter.index}].endDate|">
                                </td>
                                <td>
                                    <input type="text" class="form-control" th:name="|schoolHistory[${hisIter.index}].schoolClasses[${classIter.index}].teacherName|">
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
