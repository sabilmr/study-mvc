<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kelurahan Add</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <h2>Kelurahan</h2>

    <form th:action="@{~/kelurahan/save}" method="post">
        <div class="row">
            <div class="col-12">
                <input type="hidden" name="id" th:value="${kelurahan.id}">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Kelurahan</label>
                    <input type="text" class="form-control" id="nama" name="nama" th:value="${kelurahan.nama}">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat Kelurahan</label>
                    <input type="text" class="form-control" id="alamat" name="alamat" th:value="${kelurahan.alamat}">
                </div>
            </div>
        </div>
        <h3>Dusun</h3>
        <div id="dusun-container">
            <div class="row form-dusun" th:each="dusun, dusIter : ${kelurahan.daftarDusun}">
                <button type="button" class="btn btn-primary btn-add">Add</button>
                <div class="col-12">
                    <div class="mb-3">
                        <label th:for="|id_${dusIter.index}_name|" class="form-label">Nama Dusun</label>
                        <input type="text" class="form-control" th:id="|id_${dusIter.index}_name|" th:name="|daftarDusun[${dusIter.index}].name|">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary"><a th:href="@{~/kelurahan}">Close</a></button>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

        $('#dusun-container').on('click', '.btn-add', function () {
            var dusunIndex = $('#dusun-container .form-dusun').length;

            var element = '<div class="row form-dusun">\n' +
                '                <div class="col-12">\n' +
                '                    <div class="mb-3">\n' +
                '                        <label for="id_'+dusunIndex+'_name" class="form-label">Nama Dusun</label>\n' +
                '                        <input type="text" class="form-control" id="id_'+dusunIndex+'_name" name="daftarDusun['+dusunIndex+'].name">\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>';
            $('#dusun-container').append(element);``
        });
    });
</script>
</body>
</html>
