<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Detail-RT</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container-fluid">
  <h2>Detail RT</h2>
  <form>
    <div class="row">
      <div class="col-12">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" th:value="${rt.id}" readonly>
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Kelurahan</label>
          <input type="text" class="form-control" id="nama" th:value="${kelurahan.nama}" readonly>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Dusun</label>
          <input type="text" class="form-control" id="name" th:value="${dusun.name}" readonly>
        </div>
        <div class="mb-3">
          <label for="nameRw" class="form-label">RW</label>
          <input type="text" class="form-control" id="nameRw" th:value="${rw.name}" readonly>
        </div>
        <div class="mb-3">
          <label for="namee" class="form-label">RT</label>
          <input type="text" class="form-control" id="namee" th:value="${rt.name}" readonly>
        </div>
        <div class="mb-3">
          <label for="nameRt" class="form-label">Nama RT</label>
          <input type="text" class="form-control" id="nameRt" th:value="${rt.nameRt}" readonly>
        </div>
      </div>
    </div>
    <h3>Daftar Warga</h3>
    <div class="row">
      <div class="col-12">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>No</th>
              <th>Nik</th>
              <th>Nama Warga</th>
              <th>Jk</th>
              <th>Umur</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data :${rt.daftarWarga}">
              <td th:text="${data.id}"></td>
              <td th:text="${data.nik}"></td>
              <td th:text="${data.namaWarga}"></td>
              <td th:text="${data.jenisKelamin}"></td>
              <td th:text="${data.age}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
</html>
