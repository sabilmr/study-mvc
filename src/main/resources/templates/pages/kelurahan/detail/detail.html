<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Detail-Kelurahan</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <h2>Kelurahan Detail</h2>

    <form>
        <div class="row">
            <div class="col-12">
                <input type="hidden" name="id" th:value="${kelurahan.id}">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Name kelurahan</label>
                    <input type="text" class="form-control" id="firstName" th:value="${kelurahan.nama}">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Address</label>
                    <input type="text" class="form-control" id="lastName" th:value="${kelurahan.alamat}">
                </div>
            </div>
        </div>
        <h3>Daftar Dusun</h3>
        <div class="row">
            <div class="col-12">
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name Dusun</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="data : ${kelurahan.daftarDusun}">
                                <th scope="row" th:text="${data.id}">1</th>
                                <td th:text="${data.name}">Mark</td>
                                <td>
                                    <a th:href="@{~/kelurahan/detail/{kelurahanId}/dusun/{dusunId}(kelurahanId=${kelurahan.id}, dusunId=${data.id})}" class="btn btn-primary">
                                        Detail
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
