<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="utf-8">
    <title>Detail-Dusun</title>
</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <h2>Dusun Detail</h2>

    <form>
        <div class="row">
            <div class="col-12">
                <input type="hidden" name="id" th:value="${dusun.id}" readonly>
                <div class="mb-3">
                    <label for="kelurahan" class="form-label">Kelurahan</label>
                    <input type="text" class="form-control" id="kelurahan" th:value="${kelurahan.nama}" readonly>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Dusun</label>
                    <input type="text" class="form-control" id="name" th:value="${dusun.name}" readonly>
                </div>
            </div>
        </div>
        <h3>Daftar RW</h3>
        <div class="row">
            <div class="col-12">
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>RW</th>
                            <th>Name RW</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data, no :${dusun.daftarRW}">
                            <th scope="row" th:text="${no.index + 1}">1</th>
                            <td th:text="${data.name}">Mark</td>
                            <td th:text="${data.nameRW}">Mark</td>
                            <td>
                                <a th:href="@{~/kelurahan/detail/{kelurahanId}/dusun/{dusunId}/rw/{rwId}(kelurahanId=${kelurahan.id}, dusunId=${dusun.id}, rwId=${data.id})}" class="btn btn-primary">
                                    Detail
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
